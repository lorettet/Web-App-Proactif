<html>
    <head>
        <title>Connexion - Proact'IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/firstStyle.css"/>
    </head>
    <body>
        <div><input id="deconnection" type="submit" value="Déconnection"></div>
        <form id="formulaire" method="POST" action="./ActionServlet">
            <div>
                <fieldset >
                    <legend>Connexion</legend>
                    <div><input name="action" type="hidden" value="login" /></div>
                    <div><input type="email" name="mail" placeholder="Adresse email" required="required"></div>
                    <div><input type="password" name="password" placeholder="Mot de passe" required="required"></div>
                    <div id="submit"><input type="submit" value="Valider"></div>
                </fieldset>
            </div>
        </form>
            <div>
                <fieldset>
                    Pas encore de compte client ?
                    <div><a href="./inscription.html">Inscrivez-vous !</a></div>
                </fieldset>
            </div>
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script>
            function setErrorField(error)
            {
                if(document.getElementById('errorField')){
                    $("#errorField").html("<fieldset>"+error+"</fieldset>");
                }else {
                    $("#submit").append("<div id='errorField'><fieldset>"+error+"</fieldset></div>");
                }
            }
            $(function(){
                $('#formulaire').submit( function(event){
                    $.ajax({
                    url: $('#formulaire').attr('action'),
                    type: 'POST',
                    data: $('#formulaire').serialize(), 
                    dataType: 'json'
                }).done(function(data){
                        if(data.connected === "already")
                        {
                            var error = "Vous êtes déjà connecté";
                            setErrorField(error);
                        }
                        else if(data.connected === "true")
                        {
                            if(data.type === "client")
                            {
                                alert("Vous êtes connecté");
                                window.location =  "./accueilClient.html";
                            }
                            else if(data.type === "employe")
                            {
                                alert("Vous êtes connecté");
                                window.location = "./accueilEmploye.html";
                            }
                        }
                        else if(data.connected === "false")
                        {
                            var error = "Identifiant ou mot de passe incorrect";
                            setErrorField(error);
                        }
                    });
                    event.preventDefault();
                });
                $('#deconnection').click( function(){
                    alert("deco");
                    $.ajax({
                        url: './ActionServlet',
                        type: 'POST',
                        data: {action : 'deconnection'},
                    })
                })
            });
        </script>
    </body>
</html>
